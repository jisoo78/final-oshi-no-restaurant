<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Sidebar Layout</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container-fluid {
      height: 100vh;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .map-container {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .map {
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .sidebar {
      height: 100%;
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      background-color: rgba(248, 249, 250, 1);
      border-right: 1px solid #dee2e6;
      transition: transform 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
    }
    .btn-custom {
      width: 80%;
      margin: 20px auto;
      display: block;
      border: 2px solid #fb3f4a;
      color: black;
      text-align: center;
      padding: 10px;
    }
    .btn-custom:hover, .btn-custom:focus, .restaurant-item.active {
      background-color: #fb3f4a;
      color: white;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .header-row .logo img {
      width: 50px;
      margin-right: 10px;
    }
    .header-row .menu-title,
    .header-row .list-title {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .header-row .menu-title.active,
    .header-row .list-title.active {
      color: #fb3f4a;
    }
    .separator {
      width: 2px;
      height: 24px;
      background-color: #fb3f4a;
      margin: 0 10px;
    }
    .list-count {
      position: relative;
      margin: 0 auto;
      color: #fff;
      background-color: #fb3f4a;
      font-weight: bold;
      border: 2px solid #fb3f4a;
      padding: 2px 5px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 12px;
      width: 25%;
    }
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }
    .restaurant-list {
      margin-top: 20px;
    }
    .restaurant-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #dee2e6;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .restaurant-item img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .restaurant-info {
      flex: 1;
    }
    .restaurant-info h5 {
      margin: 0 0 10px;
    }
    .restaurant-info p {
      margin: 0;
    }
    .restaurant-info .rating {
      color: #ffc107; /* 노란색 별 */
    }
    .delete-btn-container {
      text-align: right;
      margin-bottom: 20px;
    }
    .delete-btn {
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover, .delete-btn:focus {
      background-color: #5a6268;
    }
    .toggle-btn {
      cursor: pointer;
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      background-color: #fb3f4a;
      color: white;
      padding: 5px;
      border-radius: 5px;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .collapsed .sidebar {
      transform: translateX(-100%);
    }
    .collapsed .toggle-btn {
      left: 0;
      transform: translateY(-50%);
    }
    .restaurant-item .delete-checkbox {
      display: none;
      margin-right: 10px;
    }
    .restaurant-item.show-checkbox .delete-checkbox {
      display: inline-block;
    }
    .restaurant-info-window {
      position: absolute;
      z-index: 2;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      display: none;
      max-width: 250px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="map-container">
    <div id="map" class="map"></div>
  </div>
  <nav class="sidebar">
    <div class="header-row">
      <div class="logo">
        <img src="images/bear-red.png" alt="Logo">
      </div>
      <div class="menu-title" id="favorite-list" onclick="showFavoriteList()">내 쩝쩝 리스트</div>
      <div class="separator"></div>
      <div class="list-title" id="follow-list" onclick="showFollowingList()">팔로잉 리스트</div>
    </div>
    <div class="list-count custom-margin" id="total-list-count">전체 리스트 개수 3</div>
    <div class="content-section active" id="favorite-content">
      <button type="button" class="btn btn-custom" onclick="showRestaurantList('삼성역 맛집')">삼성역 맛집</button>
      <button type="button" class="btn btn-custom" onclick="showRestaurantList('강남역 맛집')">강남역 맛집</button>
      <button type="button" class="btn btn-custom" onclick="showRestaurantList('신림역 맛집')">신림역 맛집</button>
    </div>
    <div class="content-section" id="following-list">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">팔로워</th>
            <th scope="col">리스트 수</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr onclick="showFollowerList('Andrew Bojangles', 3)">
            <td><img src="avatar1.jpg" class="rounded-circle" width="30" alt="avatar"> Andrew Bojangles</td>
            <td>3</td>
            <td>⋮</td>
          </tr>
          <tr onclick="showFollowerList('Andrew Bojangles', 2)">
            <td><img src="avatar2.jpg" class="rounded-circle" width="30" alt="avatar"> Andrew Bojangles</td>
            <td>2</td>
            <td>⋮</td>
          </tr>
          <tr onclick="showFollowerList('Andrew Bojangles', 7)">
            <td><img src="avatar3.jpg" class="rounded-circle" width="30" alt="avatar"> Andrew Bojangles</td>
            <td>7</td>
            <td>⋮</td>
          </tr>
          <tr class="bg-danger text-white" onclick="showFollowerList('Andrew Bojangles', 5)">
            <td><img src="avatar4.jpg" class="rounded-circle" width="30" alt="avatar"> Andrew Bojangles</td>
            <td>5</td>
            <td>⋮</td>
          </tr>
          <tr onclick="showFollowerList('Andrew Bojangles', 6)">
            <td><img src="avatar5.jpg" class="rounded-circle" width="30" alt="avatar"> Andrew Bojangles</td>
            <td>6</td>
            <td>⋮</td>
          </tr>
          <tr onclick="showFollowerList('Andrew Bojangles', 3)">
            <td><img src="avatar6.jpg" class="rounded-circle" width="30" alt="avatar"> Andrew Bojangles</td>
            <td>3</td>
            <td>⋮</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="restaurant-list content-section" id="restaurant-list"></div>
    <div class="follower-restaurant-list content-section" id="follower-restaurant-list"></div>
    <div class="follower-restaurant-items content-section" id="follower-restaurant-items"></div>
  </nav>
  <span class="toggle-btn" onclick="toggleSidebar()">&lt;</span>
  <div id="restaurant-info-window" class="restaurant-info-window"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4iq0sfkqpd"></script>
<script>
  var map;
  var markers = [];
  var infoWindows = [];
  var currentActiveRestaurantItem = null;

  $(document).ready(function() {
    map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5666805, 126.9784147),
      zoom: 10
    });

    $('#follow-list').click(function() {
      $('.content-section').removeClass('active');
      $('#following-list').addClass('active');
      $('#follow-list').addClass('active');
      $('#follow-list').css('color', '#fb3f4a');
      $('#favorite-list').css('color', 'black');
      $('#favorite-list').removeClass('active');
      $('#total-list-count').hide(); // 팔로잉 리스트 클릭 시 전체 리스트 개수 숨기기
    });

    $('#favorite-list').click(function() {
      $('.content-section').removeClass('active');
      $('#favorite-content').addClass('active');
      $('#favorite-list').addClass('active');
      $('#favorite-list').css('color', '#fb3f4a');
      $('#follow-list').css('color', 'black');
      $('#follow-list').removeClass('active');
      $('#total-list-count').show(); // 내 쩝쩝 리스트 클릭 시 전체 리스트 개수 표시
    });
  });

  function showRestaurantList(area) {
    $('.content-section').removeClass('active');
    $('#restaurant-list').addClass('active');
    $('#favorite-list').addClass('active');
    $('#follow-list').removeClass('active');
    $('.btn-custom').removeClass('active');
    $(`.btn-custom:contains(${area})`).addClass('active');
    $('#total-list-count').hide(); // 전체 리스트 개수 숨기기

    clearMarkers();

    // 예제 맛집 리스트
    var restaurantList = [
      { name: '밍글스', address: '서울특별시 강남구 논현동 논현로122길 102호', image: 'restaurant1.jpg', lat: 37.5665, lng: 126.9780 },
      { name: '정식당', address: '서울특별시 강남구 삼성동 113-23', image: 'restaurant2.jpg', lat: 37.5655, lng: 126.9770 },
      { name: '백반집', address: '서울특별시 종로구 종로3가 34-6', image: 'restaurant3.jpg', lat: 37.5645, lng: 126.9760 }
    ];

    $('#restaurant-list').empty(); // 기존 리스트 제거

    $('#restaurant-list').append(
            '<div class="delete-btn-container">' +
            '<button class="delete-btn" onclick="toggleDeleteCheckboxes()">식당 삭제</button>' +
            '</div>'
    ); // 삭제 버튼을 식당 정보 박스 위로 이동

    restaurantList.forEach(function(restaurant) {
      $('#restaurant-list').append(
              '<div class="restaurant-item" onclick="showRestaurantInfo(this, \'' + restaurant.name + '\', \'' + restaurant.address + '\', \'' + restaurant.image + '\', ' + restaurant.lat + ', ' + restaurant.lng + ')">' +
              '<input type="checkbox" class="delete-checkbox">' +
              '<img src="' + restaurant.image + '" alt="Restaurant">' +
              '<div class="restaurant-info">' +
              '<h5>' + restaurant.name + '</h5>' +
              '<p>' + restaurant.address + '</p>' +
              '<p class="rating">4.5 ★</p>' +
              '</div>' +
              '</div>'
      );

      // 마커 추가
      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(restaurant.lat, restaurant.lng),
        map: map,
        icon: {
          url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
        }
      });
      markers.push(marker);

      // 마커 클릭 시 인포윈도우 표시
      marker.restaurantInfo = restaurant; // 마커에 식당 정보 저장

      naver.maps.Event.addListener(marker, 'click', function() {
        showRestaurantInfoWindow(marker.restaurantInfo.name, marker.restaurantInfo.address, marker.restaurantInfo.image, marker.restaurantInfo.lat, marker.restaurantInfo.lng);
        changeMarkerColor(marker);
      });
    });
  }

  function clearMarkers() {
    for (var i = 0; i < markers.length; i++) {
      markers[i].setMap(null);
    }
    markers = [];
  }

  function toggleDeleteCheckboxes() {
    $('.restaurant-item').toggleClass('show-checkbox');
    if ($('.restaurant-item').hasClass('show-checkbox')) {
      $('.delete-btn').text('삭제 확인');
    } else {
      $('.delete-btn').text('식당 삭제');
    }
  }

  function showRestaurantInfo(element, name, address, image, lat, lng) {
    if ($(element).hasClass('active')) {
      $(element).removeClass('active');
      hideRestaurantInfo();
      return;
    }

    $('.restaurant-item').removeClass('active');
    $(element).addClass('active');

    showRestaurantInfoWindow(name, address, image, lat, lng);

    var marker = markers.find(m => m.getPosition().lat() === lat && m.getPosition().lng() === lng);
    if (marker) {
      changeMarkerColor(marker);
    }
  }

  function showRestaurantInfoWindow(name, address, image, lat, lng) {
    var infoWindow = $('#restaurant-info-window');
    infoWindow.html('<h5>' + name + '</h5><p>' + address + '</p><img src="' + image + '" alt="Restaurant" style="width:100px; height:100px; margin-top:10px;">');

    var coord = new naver.maps.LatLng(lat, lng);
    var newCenter = new naver.maps.LatLng(lat, lng - 0.018);
    map.setCenter(newCenter);
    map.setZoom(15);

    // 마커의 우측에 정보 표시
    var proj = map.getProjection();
    var point = proj.fromCoordToOffset(coord);

    infoWindow.css({
      display: 'block',
      top: point.y - 50 + 'px', // 정보 창이 마커 바로 위에 나타나도록 조정
      left: point.x + 50 + 'px' // 정보 창이 마커의 우측에 나타나도록 조정
    });
  }

  function hideRestaurantInfo() {
    $('#restaurant-info-window').hide();
  }

  function showFollowerList(follower, count) {
    $('.content-section').removeClass('active');
    $('#follower-restaurant-items').addClass('active');

    $('#follower-restaurant-items').empty(); // 기존 리스트 제거

    for (var i = 1; i <= count; i++) {
      $('#follower-restaurant-items').append(
              '<button type="button" class="btn btn-custom" onclick="showFollowerRestaurantList(\'' + follower + ' 맛집 ' + i + '\')">' + follower + ' 맛집 ' + i + '</button>'
      );
    }
  }

  function showFollowerRestaurantList(area) {
    $('.content-section').removeClass('active');
    $('#follower-restaurant-list').addClass('active');

    clearMarkers();

    // 예제 맛집 리스트
    var restaurantList = [
      { name: '밍글스', address: '서울특별시 강남구 논현동 논현로122길 102호', image: 'restaurant1.jpg', lat: 37.5665, lng: 126.9780 },
      { name: '정식당', address: '서울특별시 강남구 삼성동 113-23', image: 'restaurant2.jpg', lat: 37.5655, lng: 126.9770 },
      { name: '백반집', address: '서울특별시 종로구 종로3가 34-6', image: 'restaurant3.jpg', lat: 37.5645, lng: 126.9760 }
    ];

    $('#follower-restaurant-list').empty(); // 기존 리스트 제거

    restaurantList.forEach(function(restaurant) {
      $('#follower-restaurant-list').append(
              '<div class="restaurant-item" onclick="showFollowerRestaurantInfo(this, \'' + restaurant.name + '\', \'' + restaurant.address + '\', \'' + restaurant.image + '\', ' + restaurant.lat + ', ' + restaurant.lng + ')">' +
              '<input type="checkbox" class="delete-checkbox">' +
              '<img src="' + restaurant.image + '" alt="Restaurant">' +
              '<div class="restaurant-info">' +
              '<h5>' + restaurant.name + '</h5>' +
              '<p>' + restaurant.address + '</p>' +
              '<p class="rating">4.5 ★</p>' +
              '</div>' +
              '</div>'
      );

      // 마커 추가
      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(restaurant.lat, restaurant.lng),
        map: map,
        icon: {
          url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
        }
      });
      markers.push(marker);

      // 마커 클릭 시 인포윈도우 표시
      marker.restaurantInfo = restaurant; // 마커에 식당 정보 저장

      naver.maps.Event.addListener(marker, 'click', function() {
        showRestaurantInfoWindow(marker.restaurantInfo.name, marker.restaurantInfo.address, marker.restaurantInfo.image, marker.restaurantInfo.lat, marker.restaurantInfo.lng);
        changeMarkerColor(marker);
      });
    });
  }

  function showFollowerRestaurantInfo(element, name, address, image, lat, lng) {
    if ($(element).hasClass('active')) {
      $(element).removeClass('active');
      hideRestaurantInfo();
      return;
    }

    $('.restaurant-item').removeClass('active');
    $(element).addClass('active');

    showRestaurantInfoWindow(name, address, image, lat, lng);

    var marker = markers.find(m => m.getPosition().lat() === lat && m.getPosition().lng() === lng);
    if (marker) {
      changeMarkerColor(marker);
    }
  }

  function changeMarkerColor(marker) {
    markers.forEach(function(m) {
      m.setIcon({
        url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png'
      });
    });
    marker.setIcon({
      url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
    });
  }

  function toggleSidebar() {
    $('.container-fluid').toggleClass('collapsed');
    if ($('.toggle-btn').text() === '<') {
      $('.toggle-btn').text('>');
    } else {
      $('.toggle-btn').text('<');
    }
  }

  $(document).on('click', function(event) {
    if (!$(event.target).closest('.restaurant-item').length && !$(event.target).closest('.restaurant-info-window').length) {
      hideRestaurantInfo();
    }
  });
</script>
</body>
</html>
