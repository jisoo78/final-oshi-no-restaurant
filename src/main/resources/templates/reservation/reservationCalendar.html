<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 시스템</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <link rel="stylesheet" th:href="@{/css/reservation/reservationCalendar.css}">
</head>
<body>

<div th:replace="~{fragment/navbar.html :: navbar}" class="navbar"></div>

<div class="text-center section">
    <h4 class="section-title">
        <img th:src="@{/picture/clock.png}" alt="Clock Icon"/> 시간을 선택해 주세요
    </h4>
    <div class="times btn-group-toggle mb-4">
        <button type="button" class="btn btn-custom"
                th:each="time : ${reservationTimes}"
                th:text="${time}"></button>
    </div>
</div>

    <div class="calendar section">
        <div id="datepicker-container"></div>
    </div>

    <div class="text-center section">
        <h4 class="section-title">
            <img th:src="@{/picture/person.png}" alt="Person Icon"/> 인원을 선택해 주세요
        </h4>
        <div class="people btn-group-toggle mb-4">
            <button type="button" class="btn btn-custom"
                    th:each="iStat : ${reservationPeople}"
                    th:text="${iStat}"></button>
        </div>
    </div>

    <div class="text-center mb-4">
        <button type="button" class="btn btn-outline-custom" id="reserve-button">예약하기</button>
    </div>
</div>

<div th:replace="~{fragment/footer.html :: footer}" class="footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
<script th:src="@{/js/fragment/navbar.js}"></script>
<script th:src="@{/js/reservation/reservationCalendar.js}"></script>
</body>
</html>
