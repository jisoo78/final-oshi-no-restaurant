<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원 가입</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
        <link rel="stylesheet" th:href="@{/css/member/signUp.css}">
    </head>
    <body>
        <div th:replace="~{fragment/navbar.html :: navbar}" class="navbar"></div>

        <div class="container mt-5" style="max-width: 600px;">
            <h2 class="mb-4 text-center">회원 가입</h2>
            <form action="/signUp" method="post">
                <div class="form-group row">
                    <label for="userId" class="col-sm-3 col-form-label form-label">아이디</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="userId" placeholder="아이디" name="account">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" id="userIdCheckBtn">중복확인</button>
                            </div>
                        </div>
                        <div class="invalid-feedback hidden account-before">아이디 중복확인 후 회원가입 가능합니다.</div>
                        <div class="invalid-feedback hidden account-after">사용할 수 없는 아이디 입니다. 다른 아이디를 입력해 주세요.</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
                        <div class="invalid-feedback hidden">비밀번호는 8자에서 16자 사이로, 영문자, 숫자, 그리고 특수기호를 포함해야 합니다.</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-3 col-form-label form-label">비밀번호 확인</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="비밀번호 확인">
                        <div class="invalid-feedback hidden">비밀번호가 일치하지 않습니다. 다시 입력해주세요.</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fullName" class="col-sm-3 col-form-label form-label">이름(실명)</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="fullName" placeholder="이름(실명)" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthDate" class="col-sm-3 col-form-label form-label">생년월일</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="date" class="form-control" id="birthDate" max="9999-12-31"
                                   placeholder="생년월일(예시: 20010121)"  name="birthday">
                            <div class="input-group-append">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn gender-btn">
                                        <input type="radio" name="gender" id="male" autocomplete="off" value="male"> 남
                                    </label>
                                    <label class="btn gender-btn">
                                        <input type="radio" name="gender" id="female" autocomplete="off" value="female"> 여
                                    </label>
                                </div>
                            </div>
                        </div>
<!--                        <div class="invalid-feedback">유효한 생년월일을 입력해주세요.</div>-->
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nickname" class="col-sm-3 col-form-label form-label">닉네임</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="nickname" placeholder="닉네임" name="nickname">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" id="nicknameCheckBtn">중복확인</button>
                            </div>
                        </div>
                        <div class="invalid-feedback hidden nickname-before">중복확인 눌러 닉네임 중복을 확인해주세요.</div>
                        <div class="invalid-feedback hidden nickname-after">중복된 닉네임 입니다. 다른 닉네임을 사용해 주세요.</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label form-label">이메일</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" placeholder="이메일" name="email">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-email" id="emailCheckBtn">인증 메일 발송</button>
                            </div>
                        </div>
                        <div class="invalid-feedback hidden email-feedback">유효한 이메일을 입력해주세요.</div>
                    </div>
                </div>
                <div class="form-group row hidden" id="verifForm">
                    <label for="authCode" class="col-sm-3 col-form-label form-label">인증코드 입력</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="authCode" placeholder="인증코드" name="verifCode">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" id="authCodeCheckBtn">이메일 인증</button>
                            </div>
                        </div>
                        <div class="invalid-feedback hidden">인증 코드가 일치하지 않습니다.</div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">회원가입</button>
                </div>
            </form>
        </div>
        <div th:replace="~{fragment/footer.html :: footer}" class="footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{js/fragment/navbar.js}"></script>
        <script type="text/javascript" th:src="@{js/member/signUp.js}"></script>
    </body>
</html>
