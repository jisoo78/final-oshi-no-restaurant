<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>개인정보수정</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/member/profile.css}">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-content">
                <h2>마이페이지</h2>
                <a href="/myInfo/profile">개인정보수정</a>
                <a href="#badge">내 뱃지 보기</a>
                <a href="/myInfo/review">내 리뷰 보기</a>
                <a href="/myInfo/history">이용내역조회</a>
                <a href="/myInfo/list">내 리스트 관리</a>
            </div>
        </div>
        <div class="content">
            <div class="profile-section">
                <h3>개인정보수정</h3>
                <!--        <div class="profile-photo">-->
                <!--            <img id="profileImage" src="path/to/profile.png" alt="프로필 사진">-->
                <!--            <input type="file" id="photoInput" accept="image/*" style="display: none;">-->
                <!--            <button class="btn-photo-change" onclick="$('#photoInput').click();">사진 변경</button>-->
                <!--        </div>-->
                <form id="profileForm" enctype="multipart/form-data">
                    <div class="profile-photo">
                        <img id="profileImage" src="path/to/profile.png" alt="프로필 사진">
                        <input type="file" id="photoInput" name="profileImage" accept="image/*" style="display: none;">
                        <button class="btn-photo-change" onclick="$('#photoInput').click();">사진 변경</button>
                    </div>

                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <div class="d-flex align-items-center">
                            <input type="text" id="userId" class="form-control" placeholder="아이디" value="">
                            <button type="button" class="btn-duplicate-check">중복 확인</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <div class="d-flex align-items-center">
                            <input type="password" id="password" class="form-control" placeholder="비밀번호">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <div class="d-flex align-items-center">
                            <input type="password" id="passwordConfirm" class="form-control" placeholder="비밀번호 확인">
                        </div>
                        <span id="passwordFeedback" class="text-danger" style="display:none;">비밀번호가 일치하지 않습니다. 다시 입력해주세요.</span>
                        <span id="passwordSuccess" class="text-success" style="display:none;">비밀번호가 일치합니다!</span>
                    </div>
                    <div class="form-group">
                        <label for="name">이름(실명)</label>
                        <div class="d-flex align-items-center">
                            <input type="text" id="name" class="form-control" value="고길동">
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="nickname">닉네임</label>
                            <div class="d-flex align-items-center">
                                <input type="text" id="nickname" class="form-control mr-2" placeholder="닉네임">
                                <button type="button" class="btn-duplicate-check">중복 검사</button>
                            </div>
                        </div>
                    <div class="row">
                    <div class="form-group col-6">
                        <label for="birthdate">생년월일</label>
                        <div class="d-flex align-items-center">
                            <input type="text" id="birthdate" class="form-control" placeholder="생년월일(예시: 20010121)">
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="gender">성별</label>
                        <div class="d-flex align-items-center">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn gender-btn">
                                    <input type="radio" name="gender" id="male" autocomplete="off"> 남
                                </label>
                                <label class="btn gender-btn">
                                    <input type="radio" name="gender" id="female" autocomplete="off"> 여
                                </label>
                            </div>
                        </div>
                    </div>
                    </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <div class="d-flex align-items-center">
                    <input type="email" id="email" class="form-control" placeholder="이메일">
                    <button class="btn-mail-check" type="button">인증 메일 발송</button>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <div class="d-flex align-items-center">
                    <input type="text" id="phone" class="form-control" placeholder="전화번호 (01012341234)">
                </div>
                <span id="phoneFeedback" class="text-danger" style="display:none;">전화번호는 11자리 숫자여야 합니다.</span>
            </div>
            <div class="form-group">
                <label for="bio">소개글</label>
                <textarea id="bio" class="form-control" rows="3" placeholder="소개글을 입력하세요."></textarea>
            </div>
            <button type="submit" class="btn-submit">수정 완료</button>
            </form>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{js/member/profile.js}"></script>

    </body>
</html>
