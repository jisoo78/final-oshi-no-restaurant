<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F9F9F9;
            margin: 0;
        }

        .sidebar {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
        }

        .sidebar a:hover {
            color: #FF5258;
        }

        .sidebar-content {
            top: 50%;
            margin-top: 100px;
        }
        .content {
            margin-left: 280px; /* 사이드바 너비 + 여백 */
            padding: 20px;
            margin-top: 100px;
        }

        .review-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .review-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #FA4A54;
            position: relative;
            display: flex;
            align-items: center;
            flex-basis: calc(50% - 20px); /* 50% 너비에서 gap의 절반을 빼줌 */
            box-sizing: border-box; /* padding과 border 포함한 크기 */
        }

        .review-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .review-card .info {
            margin-left: 20px;
            flex-grow: 1;
        }

        .review-card h5 {
            margin: 0;
            font-size: 18px;
        }

        .review-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .review-card .rating {
            color: #FFD700;
            font-size: 18px;
            margin-right: 10px;
        }

        .review-card .edit-btn, .review-card .delete-btn {
            background-color: transparent;
            border: none;
            color: #FF5258;
            font-size: 18px;
            cursor: pointer;
        }

        .review-card .edit-btn:hover, .review-card .delete-btn:hover {
            color: #FA4A54;
        }

        .review-card .delete-btn {
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .review-card {
                flex-basis: 100%; /* 화면이 작아지면 한 줄에 하나씩 */
            }
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="sidebar-content">
        <h2>마이페이지</h2>
        <a href="/myInfo/profile">개인정보수정</a>
        <a href="#badge">내 뱃지 보기</a>
        <a href="/myInfo/review">내 리뷰 보기</a>
        <a href="/myInfo/history">이용내역조회</a>
        <a href="/myInfo/list">내 리스트 관리</a>
    </div>
</div>
<div class="content">
    <div class="review-container">
        <div class="review-card">
            <img src="path/to/image.png" alt="이미지">
            <div class="info">
                <h5>예약방문 · 도치피자 강남점</h5>
                <div class="d-flex align-items-center">
                    <span class="rating">★ 5.0</span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </div>
            </div>
            <button class="edit-btn">✏️</button>
            <button class="delete-btn">❌</button>
        </div>
        <div class="review-card">
            <img src="path/to/image.png" alt="이미지">
            <div class="info">
                <h5>웨이팅방문 · 도치피자 강남점</h5>
                <div class="d-flex align-items-center">
                    <span class="rating">★ 5.0</span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                </div>
            </div>
            <button class="edit-btn">✏️</button>
            <button class="delete-btn">❌</button>
        </div>
        <!-- 추가적인 리뷰 카드가 이와 같은 형식으로 추가될 수 있음 -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
