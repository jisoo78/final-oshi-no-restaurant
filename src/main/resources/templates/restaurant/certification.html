<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>사업자 등록 번호 인증</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--       footer header 링크 스크립트 -->
    <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <link rel="stylesheet" th:href="@{/css/management/certification.css}">
</head>

<body>
<div th:replace="~{/fragment/navbar.html :: navbar}" class="navbar"></div>
<div class="card">
    <div class="form-title text-center">사업자 등록 인증</div>
    <form name="frm1" method="post" action="../../..">
        <div class="form-group row">
            <input type="hidden" name="code" value="">
            <input type="hidden" name="overlap_code_ok" value="">
            <table class="tb_board_1">
                <tr>
                    <th scope="row">사업자등록번호</th>
                    <td class="left_5">
                        <div>
                            <input type="text" name="code1" value="" size="3" alt="사업자등록번호1"
                                   style="ime-mode:disabled;" maxlength="3">
                            <span class="hyphen">-</span>
                            <input type="text" name="code2" value="" size="2" alt="사업자등록번호2"
                                   style="ime-mode:disabled;" maxlength="2">
                            <span class="hyphen">-</span>
                            <input type="text" name="code3" value="" size="5" alt="사업자등록번호3"
                                   style="ime-mode:disabled;" maxlength="5">
                        </div>

                    </td>
                    <td class="left_6">
                        <div class="btn-container">
                            <span class="btn-danger" onclick="code_check();">인증하기</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <div>
        <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary-custom mt-3">다음으로</button>
        </div>
    </div>
</div>
<div th:replace="~{/fragment/footer.html :: footer}" class="footer"></div>

<script type="text/javascript" th:src="@{/js/fragment/navbar.js}"></script>
<script type="text/javascript" th:src="@{/js/management/certification.js}"></script>
</body>

</html>
