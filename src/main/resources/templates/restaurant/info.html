<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>매장 정보 관리</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/javascript/popup_2.js"></script>
        <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
        <link rel="stylesheet" th:href="@{/css/restaurant/info.css}">

    </head>
    <body>
        <div th:replace="~{fragment/navbar.html :: navbar}" class="navbar"></div>

        <div class="container content">
            <div class="nav-buttons">
                <button type="button" class="btn">판매 내역</button>
                <button type="button" class="btn">예약 확인</button>
                <button type="button" class="btn">예약 상태</button>
                <button type="button" class="btn">웨이팅 상태</button>
                <button type="button" class="btn">매장 리뷰</button>
                <button type="button" class="btn-setting btn-secondary float-right">
                    <img th:src="@{/images/setting.png}" alt="설정" class="glyphicon glyphicon-cog" aria-hidden="true">
                </button>
            </div>

            <div class="form-section">
                <h4>매장 정보</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="storeName">매장명</label>
                            <input type="text" class="form-control" id="storeName" placeholder="매장명을 입력하세요.">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="storePhone">대표 전화</label>
                            <input type="text" class="form-control" id="storePhone" placeholder="매장 전화번호를 입력하세요.">
                        </div>
                    </div>

                    <!-- 편잡중 -->
                    <div class=" form-group row ml-12">

                        <div class="business_address form-group">
                            <div class="address_container">
                                <div for="sample6_postcode" class=" text-left mb-2">사업장 주소</div>
                                <div class="input_container">
                                    <div class=" input-group mb-2">
                                        <input type="text" class="form-control col-sm-2" id="sample6_postcode"
                                               placeholder="우편번호">
                                        <div class="input-group-append">
                                            <button type="button" class="btn btn-secondary"
                                                    onclick="sample6_execDaumPostcode()">우편번호 찾기
                                            </button>
                                        </div>
                                    </div>
                                    <input type="text" class="form-control mb-2" id="sample6_address" placeholder="주소">
                                    <input type="text" class="form-control mb-2" id="sample6_detailAddress"
                                           placeholder="상세주소">
                                    <input type="text" class="form-control" id="sample6_extraAddress"
                                           placeholder="참고항목">
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="food_type col-sm-12 text-right mb-2">
                                <label class="">음식 종류</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="foodType1" value="한식" checked>
                                    <label class="form-check-label" for="foodType1">한식</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="foodType2" value="일식">
                                    <label class="form-check-label" for="foodType2">일식</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="foodType3" value="중식">
                                    <label class="form-check-label" for="foodType3">중식</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="foodType4" value="양식">
                                    <label class="form-check-label" for="foodType4">양식</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="foodType5" value="퓨전 음식">
                                    <label class="form-check-label" for="foodType5">퓨전 음식</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="foodType6" value="분식">
                                    <label class="form-check-label" for="foodType6">분식</label>
                                </div>
                            </div>

                            <div class="hour ">
                                <div class="form-row mb-2 text-right">
                                    <div class="mr-2">오픈 시간</div>
                                    <div class="">
                                        <input type="time" class="form-control" id="openingHoursStart"
                                               value="00:00">
                                    </div>
                                    <div class="mr-2 ml-3">마감 시간</div>
                                    <div class="">
                                        <input type="time" class="form-control " id="openingHoursEnd" value="00:00">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="tag_type col-sm-6 text-center mb-2">
                                    <label class="">태그 종류</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tagType1" value="미쉐린1스타"
                                               checked>
                                        <label class="form-check-label" for="tagType1">미쉐린1스타</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tagType2" value="미쉐린2스타">
                                        <label class="form-check-label" for="tagType2">미쉐린2스타</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tagType3" value="미쉐린3스타">
                                        <label class="form-check-label" for="tagType3">미쉐린3스타</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tagType4" value="단체">
                                        <label class="form-check-label" for="tagType4">단체</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tagType5" value="데이트">
                                        <label class="form-check-label" for="tagType5">데이트</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tagType6" value="혼밥">
                                        <label class="form-check-label" for="tagType6">혼밥</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 편집 마감 -->

                    <div class="form-group">
                        <label for="storeIntro">한줄 소개</label>
                        <input type="text" class="form-control" id="storeIntro" placeholder="식당의 소개글을 입력하세요.">
                    </div>
                </form>
            </div>

            <div class="calendar-section">
                <h4>예약 정보</h4>
                <div class="form-row">
                    <div class="col-md-6">
                        <div id="reservationCalendar"></div>
                    </div>
                    <div class="col-md-6">
                        <h5>예약 정보 추가</h5>
                        <form>
                            <div class="form-row mt-4">
                                <div class="form-group col-md-4">
                                    <label for="reservationTime">시간</label>
                                    <input type="time" class="form-control" id="reservationTime" value="00:00">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="reservationPeople">허용 인원</label>
                                    <input type="number" class="form-control" id="reservationPeople"
                                           placeholder="인원수 입력">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>&nbsp;</label>
                                    <button type="button" class="btn-add btn-primary btn-block">추가</button>
                                </div>
                            </div>
                        </form>
                        <h5 class="mt-4">현재 등록된 예약 정보</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                19:00 - 2명
                                <button type="button" class="btn btn-danger btn-sm">삭제</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                20:00 - 4명
                                <button type="button" class="btn btn-danger btn-sm">삭제</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                21:00 - 2명
                                <button type="button" class="btn btn-danger btn-sm">삭제</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                22:00 - 3명
                                <button type="button" class="btn btn-danger btn-sm">삭제</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="calendar-section">
                <h4>웨이팅 정보</h4>
                <div class="form-row">
                    <div class="col-md-6">
                        <div id="waitingCalendar"></div>
                    </div>
                    <div class="col-md-6">
                        <h5>웨이팅 정보 추가</h5>
                        <form>
                            <div class="form-group">
                                <label class="mt-4">웨이팅 시작 및 마감 시간</label>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <input type="time" class="form-control" id="waitingStartTime" value="00:00">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="time" class="form-control" id="waitingEndTime" value="00:00">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="waitingPeople">인원</label>
                                <input type="number" class="form-control" id="waitingPeople" value="2">
                            </div>
                            <div class="form-group">
                                <label class="mt-4">웨이팅 추가</label>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="waitingToggle">
                                    <label class="custom-control-label" for="waitingToggle">ON/OFF</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragment/footer.html :: footer}" class="footer"></div>
        <script type="text/javascript" th:src="@{js/fragment/navbar.js}"></script>
        <script type="text/javascript" th:src="@{js/restaurant/certification.js}"></script>

    </body>
</html>
