<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>마이페이지</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background-color: #F9F9F9;
                display: flex;
                height: 100vh;
                margin: 0;
            }

            .sidebar {
                background-color: white;
                padding: 20px;
                /*border-radius: 10px;*/
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                height: 100vh;
                width: 250px;
                top: 0;
                left: 0;
            }

            .sidebar h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .sidebar a {
                display: block;
                color: #333;
                text-decoration: none;
                margin: 10px 0;
                font-size: 18px;
            }

            .sidebar a:hover {
                color: #FF5258;
            }

            .profile {
                /*background-color: white;*/
                padding: 20px;
                margin-top: 100px;
                /*border-radius: 10px;*/
                /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
                margin-bottom: 20px;
            }

            .profile h3 {
                margin-bottom: 10px;
            }

            .reservation {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            .reservation img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .btn-cancel {
                background-color: #FF5258;
                border: none;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .btn-cancel:hover {
                background-color: #FA4A54;
            }

            .rank {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="sidebar col-mx-2">
                    <h2>마이페이지</h2>
                    <a href="#">개인정보수정</a>
                    <a href="#">내 뱃지 보기</a>
                    <a href="#">내 리뷰 보기</a>
                    <a href="#">이용내역조회</a>
                    <a href="#">내 리스트 관리</a>
                </div>

                <div class="profile col-md-8">
                    <div class="d-flex justify-content-between align-items-center text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>팔로잉</h3>
                                <p>100</p>
                            </div>
                            <div class="col-md-6">
                                <h3>팔로우</h3>
                                <p>5K</p>
                            </div>
                        </div>
                        <div>
                            <h3>등급</h3>
                            <img src="path/to/grade_image.png" alt="등급 이미지" width="50">
                        </div>
                    </div>
                    <p>OOO님은 150,000kg입니다.</p>
                </div>
                <div class="reservation">
                    <h4>현재 예약 정보</h4>
                    <div class="d-flex justify-content-between align-items-center">
                        <img src="path/to/restaurant_image.png" alt="도치피자 강남점" class="mr-3">
                        <div>
                            <h5>도치피자 강남점</h5>
                            <p>양식 • 강남구</p>
                            <p>18:30 예약</p>
                        </div>
                        <button class="btn btn-cancel">예약 취소</button>
                    </div>
                </div>
                <div class="rank text-center">
                    <h4>내 등급은 쩝쩝박사 입니다.</h4>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
