<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>개인정보수정</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background-color: #F9F9F9;
                margin: 0;
                padding: 20px;
            }

            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                margin: auto;
            }

            .profile-photo {
                display: flex;
                align-items: center;
            }

            .profile-photo img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: #e0e0e0;
            }

            .btn-change-photo {
                margin-left: 20px;
                background-color: #e0e0e0;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .btn-submit {
                background-color: #FF5258;
                border: none;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .btn-submit:hover {
                background-color: #FA4A54;
            }

            .form-label {
                font-weight: bold;
            }

            .error-message {
                color: red;
                font-size: 0.9em;
            }

            .btn-verify-email {
                background-color: #FF5258;
                border: none;
                color: white;
                padding: 5px 10px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .btn-verify-email:hover {
                background-color: #FA4A54;
            }

            .btn-group-toggle .btn {
                background-color: #E9ECEF;
                border: none;
                color: #484848;
            }

            .active {
                background-color: #FF5258 !important;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2 class="mb-4">개인정보수정</h2>
            <form>
                <div class="form-group row">
                    <label for="profilePhoto" class="col-sm-3 col-form-label">프로필 사진</label>
                    <div class="col-sm-9 profile-photo">
                        <img id="profilePhoto" src="#" alt="Profile Photo">
                        <button type="button" class="btn-change-photo">사진 변경</button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label">아이디</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="아이디" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="비밀번호">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-3 col-form-label">비밀번호 확인</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
                        <small class="error-message">비밀번호가 일치하지 않습니다. 다시 입력해주세요.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fullName" class="col-sm-3 col-form-label">이름(실명)</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="fullName" placeholder="이름(실명)">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthdate" class="col-sm-3 col-form-label">생년월일</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="birthdate" placeholder="생년월일(예시 : 20010121)">
                    </div>
                    <div class="col-sm-3">
                        <div class="btn-group btn-group-toggle">
                            <label class="btn btn-secondary">
                                <input type="radio" name="gender" id="male" value="male"> 남
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="gender" id="female" value="female"> 여
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">이메일</label>
                    <div class="col-sm-9 input-group">
                        <input type="email" class="form-control" id="email" placeholder="이메일">
                        <div class="input-group-append">
                            <button type="button" class="btn-verify-email">인증 메일 발송</button>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-submit">수정 완료</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $('.btn-secondary input').on('change', function (e) {

                console.log($(this).val());
                $(this).prev().addClass('active')
                console.log($(this).addClass('active'));
            });
        </script>
    </body>
</html>
