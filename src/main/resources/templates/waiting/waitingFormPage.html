    <link rel="stylesheet" th:href="@{/css/fragment/navbar.css}">

        body {
            display: flex;

            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .counter {
            display: flex;
            align-items: center;
        }
        .counter button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 1.2em;
            outline: none;
        }
        .counter span {
            width: 60px;
            text-align: center;
            font-size: 1.5em;
            margin: 0 15px;
        }
        .register-button {
            margin-top: 20px;
            width: 200px;
            font-size: 1.2em;
            background-color: #FB3F4A;
            border-color: #FB3F4A;
        }

<div th:replace="~{/fragment/navbar.html :: navbar}" class="navbar"></div>

<div class="text-center">
    <div class="counter">
        <button id="decrease" class="btn btn-outline-secondary">-</button>
        <span id="peopleCount">0</span>
        <button id="increase" class="btn btn-outline-secondary">+</button>
    </div>
    <button id="register" class="btn btn-secondary register-button">웨이팅 등록하기</button>
</div>

<div th:replace="~{/fragment/footer.html :: footer}" class="footer"></div>

<script type="text/javascript" th:src="@{js/fragment/navbar.js}"></script>

<script>

        let peopleCount = 0;

        const $peopleCountSpan = $('#peopleCount');
        const $decreaseButton = $('#decrease');
        const $increaseButton = $('#increase');
        const $registerButton = $('#register');

        $decreaseButton.on('click', function() {
            if (peopleCount > 0) {
                peopleCount--;
                updatePeopleCount();
            }
        });

            peopleCount++;
            updatePeopleCount();
        });
